<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title style="font-family: RobotoBold;">{{ "menu" | translate }}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item lines="none">
          <ion-icon slot="start" name="moon" color="tertiary"></ion-icon>
          <ion-label style="font-size:0.95rem; font-family: RobotoBold;">{{ "modoNocturno" | translate }}</ion-label>
          <ion-toggle color="tertiary" slot="end" [(ngModel)]="skinmenu" (ionChange)="changeSkin($event)"></ion-toggle>
        </ion-item>
        <ion-item lines="none">
          <ion-icon slot="start" name="flag" color="tertiary"></ion-icon>
          <ion-label style="font-size:0.95rem; font-family: RobotoBold;">{{ "idioma" | translate }}</ion-label>
          <ion-toggle color="tertiary" slot="end" [(ngModel)]="langmenu" (ionChange)="changeLang($event)"></ion-toggle>
        </ion-item>
      </ion-content>
      <ion-footer>
        <ion-item color="primary" lines="none">
          <ion-label style="font-size:0.85rem;">
            <span style="font-family: RobotoBold;">{{ "autor" | translate }}</span> Rafael Yuste JimÃ©nez
          </ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
